<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script src="lib/fabric.js"></script>
    <script>
        var canvas = new fabric.Canvas('canvas');

        fabric.Image.fromURL('./img/hebi.png', function (img) {
            var img1 = img.scale(0.1).set({ left: 200, top: 100 });

            fabric.Image.fromURL('./img/hebi.png', function (img) {
                var img2 = img.scale(0.1).set({ left: 175, top: 175 });

                fabric.Image.fromURL('./img/hebi.png', function (img) {
                    var img3 = img.scale(0.1).set({ left: 250, top: 250 });

                    canvas.add(new fabric.Group([img1, img2, img3], { left: 100, top: 100 }))
                });
            });
        });
    </script>
</body>

</html>
